<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StraveX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
:root{
  --bg:#0b0d10;
  --panel:#14171d;
  --card:#1b1f26;
  --border:rgba(255,255,255,.06);
  --red:#e34a4a;
  --text:#e9e9ef;
  --muted:#9ca0aa;
  --radius:12px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top,#11141a,#090b0e);
  color:var(--text);
}

/* TOPBAR */
.topbar{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  border-bottom:1px solid var(--border);
}
.logo{font-weight:700;font-size:18px}
.logo span{color:var(--red)}
.topbar nav a{
  margin-left:20px;
  color:var(--muted);
  text-decoration:none;
  cursor:pointer;
}
.topbar nav a:hover{color:var(--text)}

/* LAYOUT */
.layout{display:flex}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#14171d,#0e1014);
  border-right:1px solid var(--border);
  padding:18px;
}
.group{margin-bottom:26px}
.group-title{
  font-size:11px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:8px;
}
.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px;
  border-radius:10px;
  color:var(--muted);
  text-decoration:none;
  cursor:pointer;
}
.sidebar a i{font-size:18px}
.sidebar a:hover{background:rgba(255,255,255,.04);color:var(--text)}
.sidebar a.active{
  border-left:3px solid var(--red);
  background:rgba(227,74,74,.15);
  color:var(--text);
}

/* CONTENT */
.content{
  flex:1;
  padding:40px;
}
.center{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:calc(100vh - 64px);
}
.box{
  max-width:900px;
  width:100%;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:30px;
}

/* FORMS */
input[type="text"],
input[type="password"],
input[type="email"]{
  width:100%;
  margin-top:12px;
  padding:11px;
  background:#0f1218;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
}

button{
  margin-top:16px;
  padding:11px 18px;
  background:var(--red);
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}

/* âœ… FIXED REMEMBER ME */
.checkbox-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:14px;
  font-size:14px;
  cursor:pointer;
}
.checkbox-row input{
  width:18px;
  height:18px;
  accent-color:var(--red);
  cursor:pointer;
}
.checkbox-row label{
  cursor:pointer;
  color:var(--muted);
}
</style>
</head>

<body>

<header class="topbar">
  <div class="logo">Strave<span>X</span></div>
  <nav>
    <a onclick="showForum()">Forums</a>
    <a onclick="showAccount()">Account</a>
    <a onclick="showSupport()">Support</a>
  </nav>
</header>

<div class="layout">
<aside class="sidebar" id="forumSidebar">
  <div class="group">
    <div class="group-title">Navigation</div>
    <a onclick="showComing()"><i class='bx bx-list-ul'></i>All threads</a>
    <a onclick="showComing()"><i class='bx bx-user'></i>My threads</a>
    <a onclick="showComing()"><i class='bx bx-plus-circle'></i>Create thread</a>
  </div>

  <div class="group">
    <div class="group-title">Information</div>
    <a onclick="showComing()"><i class='bx bx-megaphone'></i>Announcements</a>
    <a onclick="showComing()"><i class='bx bx-help-circle'></i>Pre-sale questions</a>
    <a onclick="showComing()"><i class='bx bx-store'></i>Sellers</a>
  </div>

  <div class="group">
    <div class="group-title">Counter-Strike 2</div>
    <a onclick="showComing()"><i class='bx bx-news'></i>News</a>
    <a onclick="showComing()"><i class='bx bx-book'></i>Instructions & FAQ</a>
    <a onclick="showComing()"><i class='bx bx-cog'></i>Configs</a>
    <a onclick="showComing()"><i class='bx bx-image'></i>Media</a>
    <a onclick="showComing()"><i class='bx bx-star'></i>Reviews</a>
  </div>

  <div class="group">
    <div class="group-title">Contacts</div>
    <a onclick="showDiscord()"><i class='bx bxl-discord'></i>Discord</a>
  </div>
</aside>

<main class="content" id="mainContent">
  <div class="box">
    <h2>Coming soon</h2>
  </div>
</main>
</div>

<script>
function resetLayout(){
  document.getElementById('forumSidebar').style.display='block';
  document.getElementById('mainContent').className='content';
}

function showComing(){
  resetLayout();
  mainContent.innerHTML=`<div class="box"><h2>Coming soon</h2></div>`;
}

function showDiscord(){
  resetLayout();
  mainContent.innerHTML=`
  <div class="box">
    <h2>Join our Discord server</h2>
    <p><a href="https://discord.gg/CdhcrsmRmK" target="_blank" style="color:#e34a4a">
    https://discord.gg/CdhcrsmRmK</a></p>
  </div>`;
}

function showSupport(){
  resetLayout();
  mainContent.innerHTML=`
  <div class="box">
    <h2>Frequently Asked Questions</h2>
    <p>Below a list of frequently asked questions from the community.</p>
  </div>`;
}

function showAccount(){
  document.getElementById('forumSidebar').style.display='none';
  mainContent.className='content center';
  mainContent.innerHTML=`
  <div class="box">
    <h2>Login</h2>
    <input type="text" placeholder="Username or Email">
    <input type="password" placeholder="Password">

    <div class="checkbox-row">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>

    <button>Login</button>

    <h2 style="margin-top:34px">Register</h2>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm password">
    <button>Register</button>
  </div>`;
}

function showForum(){
  resetLayout();
  showComing();
}
</script>

</body>
</html>
